<section class="it-inner-section">
	<div class="container-fluid">
		<!-- COMO FUNCIONA -->
		<div class="row m-b-4">
			<div class="it-secccion-div it-bg-primary text-center">
				<h2>Mi perfil</h2>
			</div>
		</div>
	</div>
	<div class="container">
		
		<form name="miPerfilForm" ng-submit="updateDonadorData()" ng-cloak>
			<div class="row m-t-4 m-b-4">
				<div class="col-xs-12 col-sm-12 col-md-4">

					<md-input-container class="md-block">
						<label>Nombre</label>
						<input ng-model="usuario.nombre" type="text" ng-required="true">
					</md-input-container>

					<md-input-container class="md-block">
						<label>Apellido Paterno</label>
						<input ng-model="usuario.paterno" type="text" ng-required="true">
					</md-input-container>

					<md-input-container class="md-block">
						<label>Apellido Materno</label>
						<input ng-model="usuario.materno" type="text">
					</md-input-container>

					<md-input-container class="md-block">
						<input ng-model="usuario.email" type="email" placeholder="Email" ng-required="true" disabled>
					</md-input-container>
					<!--
					<md-input-container class="md-block">
						<input ng-model="usuario.pass" type="password" placeholder="Password" ng-required="true">
					</md-input-container>
					-->

				</div>

				<div class="col-xs-12 col-md-4">
					<div class="row" style="margin-bottom: 24px;">
						<div class="col-xs-6">
							<md-input-container class="md-block">
								<label>País</label>
								<md-select ng-model="usuario.pais_id">
									<md-option><em>Ninguno</em></md-option>
									<md-option ng-repeat="pais in paises" value="{{pais.pais_id}}">
									{{pais.pais}}
									</md-option>
								</md-select>
							</md-input-container>
						</div>
						<div class="col-xs-6">
							<md-input-container class="md-block">
								<label>Estado</label>
								<md-select ng-model="usuario.estado_id" ng-disabled="estadosDisabled">
									<md-option><em>Ninguno</em></md-option>
									<md-option ng-repeat="estado in estados" value="{{estado.estado_id}}">
									{{estado.estado}}
									</md-option>
								</md-select>
							</md-input-container>
						</div>
					</div>
					<md-input-container class="md-block">
						<label>Celular</label>
						<input ng-model="usuario.celular" type="text">
					</md-input-container>

					<md-input-container class="md-block">
						<label>Teléfono fijo</label>
						<input ng-model="usuario.tel_fijo" type="text">
					</md-input-container>

				</div>

				<div class="col-xs-12 col-md-4 text-center">
					<div class="it-uploader-wrapper">
						<div ng-if="!userAvatar" ngf-drop="showAvatar($files)" ngf-select="showAvatar($files)" ng-model="files" class="it-uploader-dropbox" ngf-drag-over-class="'it-uploader-dropbox-dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*" ngf-pattern="'image/*'">
							
							<i class="fa fa-picture-o" aria-hidden="true"></i>
					        <p>Suelta o haz clic para subir tu imágen de perfil.</p>

					        <button class="btn btn-default">Seleccionar Imagen</button>
					    </div>

					    <div class="it-thumb-proyecto">
							<img id="userAvatar" class="img-responsive" ngf-src="userAvatar" alt="Avatar">
							<button ng-if="userAvatar" type="button" class="it-thumb-proyecto-remove btn btn-link" ng-click="removeUserAvatar()"><i class="fa fa-times-circle" aria-hidden="true"></i></button>	
						</div>

					</div>
					
					<div class="it-nota m-t-2">
						Elige una imagen PNG o JPG de 500x500px.
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button class="btn btn-danger" type="button" ng-click="cancelSave()">Cancelar</button>
					<button class="btn btn-primary" type="submit" data-ng-disabled="miPerfilForm.$invalid">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</section>
